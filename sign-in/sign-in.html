<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/sign-in-styling/sign-in-styles.css"/>
    

    <title>Sign up</title>

    <script type="text/javascript" src="/scripts/main.js"></script>
</head>
<body>
    

    <div class="container">
        <header>
            <h1>Vetovia</h1>
        </header>
        <form target="/main-screen/signed-in.html" action="" method="post" id="mc-embedded-subscribe-form"
      name="mc-embedded-subscribe-form" class="validate" class="form"> 
            <div class="emailInputContainer">
                <input type="text" class="email" id="email" name="email" placeholder="Email">
            </div>

            <div class="passwordInputContainer">
                <input type="password" class="password" id="password" name="password" placeholder="Password">
            </div>

            <input type="submit" class="signInButton" onclick="handleInfo()"/>

            <div class="links">
                <a href="#" class="forgotPassword">Forgot Password</a>
                <p>Don't have an account?</p>
                <a href="/sign-up/sign-up.html" class="signUp">Sign up here</a>
            </div>
        </form>
    </div>

  <!--  <script type="text/javascript" src="/scripts/main.js"></script> -->
</body>
</html>
